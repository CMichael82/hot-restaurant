<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=Res, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">">
	<title>Reserve</title>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Hot Restaurant</h1>
			<hr>
			<h2 class="text-center">Make your reservation</h2>
			<br>
			<div class="text-center">
				<a href="/tables">
					<button class="btn btn-lg btn-primary">View Tables</button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						Table Reservation
					</div>
					<div class="card-body">
						<form role="form">
							<div class="form-group">
								<label for="reserve-name">Name</label>
								<input type="text" class="form-control" id="reserve-name">
							</div>
							<div class="form-group">
								<label for="reserve-phone">Phone</label>
								<input type="text" class="form-control" id="reserve-phone">
							</div>
							<div class="form-group">
								<label for="reserve-email">Email</label>
								<input type="text" class="form-control" id="reserve-email">
							</div>
							<div class="form-group">
								<label for="reserve-unique-id">Unique ID</label>
								<input type="text" class="form-control" id="reserve-unique-id">
							</div>

							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<p><a href="/api/tables">API Table Links</a></p>
			</div>
		</footer>
	</div>

</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

	$(".submit").on("click", function (event) {
		event.preventDefault();

		var newTable = {
			customerName: $("#reserve-name").val().trim(),
			phoneNumber: $("#reserve-phone").val().trim(),
			customerEmail: $("#reserve-email").val().trim(),
			customerID: $("#reserve-unique-id").val().trim()
		};

		console.log(newTable);

		$.post("/api/tables", newTable,
			function (data) {

				if (data) {
					alert("Yay! You are officially booked!");
				}

				else {
					alert("Sorry you are on the wait list");
				}
				$("#reserve-name").val("");
				$("#reserve-phone").val("");
				$("#reserve-email").val("");
				$("#reserve-unique-id").val("");

			});

	});

</script>
